<mat-toolbar color="primary">
  <span>Intranet</span>
</mat-toolbar>

<div>
  <mat-card>
    <mat-card-title>Nuevo Préstamo</mat-card-title>
    <br/>
    <mat-card-content>
      <form [formGroup]="loanForm" autocomplete="off" novalidate (ngSubmit)="onSubmit(loanForm)"
            fxLayout="column wrap"
            fxLayoutAlign="center center" fxLayoutGap="10px">
        <div>
          <mat-label>Identificación del Usuario</mat-label>
          <app-search-by-customer-reference (add)="addCustomer($event)"></app-search-by-customer-reference>
        </div>
        <br/>
        <mat-dialog-actions>
          <button cdkFocusInitial mat-dialog-close mat-raised-button [disabled]="disableBtnCancelar">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loanForm.valid">Guardar
          </button>
        </mat-dialog-actions>
      </form>
      <br/>
    </mat-card-content>
  </mat-card>

</div>

<router-outlet></router-outlet>
<app-footer></app-footer>
